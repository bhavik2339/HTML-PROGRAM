<html>
	<head>
		<title>example of list tag</title>
	</head>
	<body>
		<form name="for1" action="" method="post">      
			customer name:
			<input type="text" placeholder="enter customer name"/>
			<br>
			<br>
			<select name="cars" size="6" multiple>
				<option value="merceders">merceders</option>
				<option value="jagur">jagur</option>
				<option value="ferari">ferari</option>
				<option value="BMW">BMW</option>
				<option value="ford">ford</option>
				<option value="lemorgini">lemorgini</option>
			</select>
		</form>
		</form>
	</body>
</html>
