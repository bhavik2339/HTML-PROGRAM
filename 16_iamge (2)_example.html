<html>
	<head>
		<title>image tag example</title>
	</head>
	<body bgcolor="CYAN"font size="25"><center>PRODUCT DETAIL
		<table border="12" bgcolor="meganta" height="200" width="200">
			<tr>
				<th>image</th>
				<th>name</th>
				<th>price</th>
			</tr>
			<tr>
				<td><image src="pizza.jpg" height="150" width="150"></td>
				<td>pizza </td>
				<td>200</td>
			</tr>
			<tr>
				<td><image src="burger.jfif" height="150" width="150">
				</td>
				<td>burger</td>  
				<td>80</td>
			</tr>
			<tr>
				<td><image src="sak rotli.jfif" height="150" width="150">
				</td>
				<td>sak rotli</td>
				<td>120(full)</td>
			</tr>
		</table>
		</center>
	</body>
</html>
