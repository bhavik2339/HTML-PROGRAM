<html>
	<head>
		<title>registration form</title>
	</head>
<body bgcolor="yellow">
<h1><center>registration form</center></h1>
<form name="frmregistration"action="form.html">
	<center>
	<table border="0">
<tr>
	<td wider%">first name</td>
	<td wider="1%">&nbsp;</td>
	<td> <input type="textbox"  name="txtfirstname"></td>
</tr>
</tr>
	<td>middle name</td>
	<td>&nbsp;</td>
	<td><input type="text box" name="txtmiddlename"></td>
</tr>
<tr>
	<td>last name</td>
	<td>&nbsp;</td> 
	<td><input type="text box" name="txtlastname"></td>
</tr>
<tr>
	<td>gender</td>
	<td>&nbsp;</td>
	<td>
	<input type="radio" name="gender" value="male" checked>male
	<input type="radio" name="gender" value="female">female
	</td>
</tr>
<tr>
	<td>hobby</td>
	<td>&nbsp;</td>
	<td>
	<input type="checkbox" name="chksinging" value="sing" checked>singing
	<input type="checkbox" name="chkdancing" value="dance" checked>dancing
	<input type="checkbox" name="chkreading" value="read" checked>reading
	</td>
</tr>
<tr>
	<td>address</td>
	<td>&nbsp;</td>
	<td>
	<textarea name="textaddress" rows="5" cols="70">insert address hear</textarea>
	</td>
</tr>
<tr>
	<td>city</td>
	<td>&nbsp;</td>
	<td>
	<select name="cmbcity">
	<option>ahmedabad</option>
	<option>amreli</option>
	<option selected>monpur</option>
	<option>surat</option>
	<select>
	</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
	<td><input type="submit" name="cmdsubmit">
	<input type="reset" name="cmdreset" value="reset">
	</td>
</tr>
</table>
</center>
</form>
</body>
</html>
